<script type="text/javascript">
    RED.nodes.registerType('subNamespace', {
        category: 'ProximaX transactions',
        color: '#FF6666',
        defaults: {
            name: {value: ""},
            namespace: {value: "", validate: RED.validators.regex(/^([0-9a-z_\-]{0,64})(\.[0-9a-z_\-]{1,64}){0,1}$/)},
            subNamespace: {value: "", validate: RED.validators.regex(/^([0-9 a-z _ \-]){1,64}$/)},
            network: {value: "", type: "network"}
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "sub namespace transaction";
        },
        oneditprepare: function () {}
    });
</script>
