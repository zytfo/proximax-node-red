<script type="text/javascript">
    RED.nodes.registerType('namespace', {
        category: 'ProximaX transactions',
        color: '#FF6666',
        defaults: {
            name: {value: ""},
            namespace: {value: "", validate: RED.validators.regex(/^([0-9a-z_\-]){0,64}$/)},
            duration: {value: 0, validate: RED.validators.number()},
            network: {value: "", type: "network"}
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "namespace transaction";
        },
        oneditprepare: function () {}
    });
</script>

    </div>
</script>
